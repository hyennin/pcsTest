<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="adminPageMain">
        <div id="filter">
            POST ID: <input type="number">
            신고 횟수: <input type="number">
            <br />
            <br />
            <button>검색</button>
        </div>

        <table id="adminPostListArea" border="1">
            <tr>
                <th style="width: 10%;">ID</th>
                <th style="width: 10%;">작성자ID</th>
                <th style="width: 20%;">작성일</th>
                <th>내용</th>
                <th style="width: 10%;">신고 횟수</th>
                <th style="width: 10%;">신고 내용 리스트</th>
                <th style="width: 10%;" colspan="2">승인, 거절</th>
            </tr>

            <tr>
                <td>1</td>
                <td>2</td>
                <td>2022-11-24 19:14:52</td>
                <td>lorem</td>
                <td>5번</td>
                <td>
                    리스트 보기
                </td>
                <td>승인</td>
                <td>거절</td>
            </tr>
        </table>
        
        <div id="reportList">
            <table border="1">
                <tr>
                    <th style="width: 10%;">신고자 ID</th>
                    <th>신고 사유</th>
                    <th style="width: 20%;">신고 시간</th>
                </tr>

                <tr>
                    <td>5</td>
                    <td>욕설 포함 게시물 입니다.</td>
                    <td>2022-11-27 22:56:12</td>
                </tr>
            </table>
        </div>
    </div>

    <style>

        html,
        body {
            margin: 0;
        }
        #adminPageMain {
            margin: 10px;
            margin-top: 0;
            display: flex;
            flex-direction: column;
        }
        
        #filter {
            padding: 10px;
            margin: 40px;
        }
        
        #filter > input {
            margin-right: 20px;
        }
        
        #adminPostListArea {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        #adminPostListArea > tbody> tr > td:nth-child(n+6) {
            text-align: center;
            cursor: pointer;
        }

        /* === 리스트 보기 클릭시 display block === */
        #reportList {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            max-height: 80vh;
            height: 1000px;
            padding: 40px;
            border-radius: 9px;
            overflow: auto;
            background-color: aliceblue;
            display: none;
        }
        
        body::before {
            display: none;
            content: "";
            width: 100%;
            height: 100%;
            position: fixed;
            background-color: rgba(0, 0, 0, 0.5);
        }
        /* === 리스트 보기 클릭시 display block === */
        </style>
</body>
</html>
